apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequiredLabels
metadata:
  name: hpa-replicas
spec:
  match:
    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment"]
      - apiGroups: ["apps"]
        kinds: ["StatefulSet"]
  parameters:
    severity: "medium"
    message: "HPA replica validation failed"
    namespaceSelector: {}
